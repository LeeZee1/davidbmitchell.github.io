<header id="header" class="site-header">
  <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-brand">
        <h3>David Mitchell</h3>
      </div>
      <div class="trigger">
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
          {{ page.title }}
        </a>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</header><!-- /header -->
